function compute(){
	//alert(parseFloat({{ total_price }}));

	$("#balance").html( balance.toFixed(2));
}

<script>
$(function() {
    $( "#radio" ).buttonset();
		$( "input.tkt_count_spinner" ).spinner();
		$(function() {
			$( "input[type=button]" ).button().click(function( event ) {
					event.preventDefault();
      });
		});
  });
</script>
<style>
input.txt_box {
	display:block;
	outline:none;

		<ul> {{ ticket }} </ul>

		</ol>
		</div>

  <tr>
